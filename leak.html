<!doctype html>
<html lang="ko">
<head>

  <title>대응방법 - 누출</title>
  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",sans-serif;margin:0;background:#f6f7f9}
    .wrap{max-width:520px;margin:0 auto;padding:18px}
    .card{background:#fff;border-radius:14px;padding:18px;box-shadow:0 2px 10px rgba(0,0,0,.06)}
    h1{font-size:18px;margin:0 0 10px}
    ol{padding-left:18px;margin:10px 0}
    li{margin:10px 0;line-height:1.45}
    .btnrow{display:flex;gap:10px;margin-top:14px}
    .btn{flex:1;padding:12px;border-radius:12px;text-align:center;text-decoration:none;font-weight:800}
    .b1{background:#f1f5f9;color:#111;border:1px solid #e2e8f0}
    .b2{background:#e8fff1;color:#0a5;border:1px solid #bff0cf}
    .danger{margin-top:10px;font-size:13px;font-weight:900;color:#b00020}
  </style>
</head>
<body>
  <div class="wrap"><div class="card">
    <h1>[2] 대응방법 – 원료/제품 누출</h1>

      <li><b>작업 즉시 중지</b> 및 주변 인원 안전확보</li>
      <li>누출 지점/유출 경로 <b>확인</b> (위험 시 접근 금지)</li>
      <li>가능한 경우 <b>2차 확산 방지</b> (흡착포/차단 등)</li>
      <li><b>최종우수 차단밸브 잠금</b> (필요 시 즉시)</li>
      <li><b>안전환경팀 연락</b> 및 지시에 따라 조치</li>
    </ol>
    <div class="danger">※ 임의 방류 금지 / 차단 여부 반드시 확인</div>
    <div class="btnrow">
      <a class="btn b1" href="./index.html">← 상황 선택</a>
      <a class="btn b2" href="./report.html">보고 단계 →</a>
    </div>
  </div></div>

</html>
